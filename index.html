<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub User Finder</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl p-8 space-y-8">
    <!-- Heading -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800">GitHub User Finder</h1>
      <p class="text-gray-500">Enter a GitHub username to view profile details</p>
    </div>

    <!-- Search Bar -->
    <div class="flex flex-col sm:flex-row gap-4">
      <input
        type="text"
        placeholder="e.g., octocat"
        class="usernameinp flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
      <button class="search px-6 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition">
        Search
      </button>
    </div>

    <!-- GitHub Profile Info -->
    <div class="card flex flex-col sm:flex-row gap-6 bg-gray-50 border border-gray-200 rounded-xl p-6">
     
    </div>
  </div>
<script src="logic.js"></script>
</body>
</html>
